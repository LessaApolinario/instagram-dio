<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="flex-wrapper">
    <div class="phone-image">
      <img src="./img/instagram-celular.png" alt="" />
    </div>

    <section class="login-container">
      <h1>
        <img src="./img/instagram-logo.png" alt="">
      </h1>

      <form action="">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Telefone, nome de usuário ou email"
        />
        <input type="password" placeholder="Senha" />

        <button type="submit">Entrar</button>
      </form>

      <div class="option-container">
        <div class="left"></div>
        <p class="mid">OU</p>
        <div class="right"></div>
      </div>

      <button type="button">
        <div>
          <img src="./img/Facebook-Icon.png" alt="" />
        </div>
        <span>Entrar com o Facebook</span>
      </button>

      <a href="#">Esqueceu a senha?</a>
    </section>

    <div class="sign-up-container">
      <p>Não tem uma conta</p>
      <a href="#">Cadastre-se</a>
    </div>

    <div class="get-app-container">
      <p>Obtenha o aplicativo.</p>
      
      <div class="buttons">
        <button type="button">
          <img src="./img/apple-button.png" alt="" />
        </button>
        
        <button type="button">
          <img src="./img/googleplay-button.png" alt="">
        </button>
      </div>
    </div>
  </main>
</body>
</html>
